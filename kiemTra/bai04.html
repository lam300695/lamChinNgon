<body>
<script>
    let arr = [
        [1,2,3,],
        [4,5,6],
        [7,8,9]
    ];

    function sum(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i ++){
            total += arr[i][i];
        }
        return total;
    }
    console.log(sum(arr));
</script>
