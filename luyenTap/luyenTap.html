<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>
</head>
<body>
<fieldset>
    <legend>Multiplication table</legend>
    <table border="1">
        <script>
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= 10; j++) {
                    document.write(i + "x" + j + "=" + (i * j));
                    document.write("\t");
                }
                document.write("<td>");

            }

        </script>
        </table>
</fieldset>
</body>
</html>
