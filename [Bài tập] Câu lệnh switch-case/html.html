<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyentap</title>
</head>
<body>
<b>Nhap thang</b>
<input id="hienthi"/>
<button id="nutnhan" onclick="tt()">Tinh so ngay</button>
<input id="ketqua"/>

<script>


    function tt() {
        let month = document.getElementById("hienthi").value;
        month = parseInt(month);
        console.log(month);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").value = "31 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").value = "30 ngay";
                break;
            default:
                document.getElementById("ketqua").value = "28 ngay";
                break;
        }
    }
</script>

</body>
</html>
