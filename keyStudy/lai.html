<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dap Gach</title>
</head>
<body>
<canvas id="myCanvas" width="500 px" height="650 px"
        style=" background : aliceblue ;border: 1px solid #d30106;"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext('2d');

    let Bong = function (x1, y1, bankinh, vx, vy) {
        this.x1 = x1;
        this.y1 = y1;
        this.bankinh = bankinh;
        this.vx = vx;
        this.vy = vy;

        this.hinhtron = function () {
            ctx.beginPath();
            ctx.arc(this.x1, this.y1, this.bankinh, 0, Math.PI * 2);
            ctx.fillStyle = "pink";
            ctx.fill();
            ctx.closePath();
        };
        this.dichuyen = function (thanhdo) {
            this.x1 += this.vx;
            this.y1 += this.vy;
            if (this.x1 > canvas.width - this.bankinh || this.x1 < 0) this.vx = -this.vx;
            if (this.y1 < 0) this.vy = -this.vy;
            if (this.x1 < thanhdo.x + (thanhdo.dai) && this.y1 < thanhdo.y + thanhdo.rong &&
                this.x1 > thanhdo.x - (thanhdo.dai) && this.y1 > thanhdo.y - thanhdo.rong) {
                this.vy = -vy
            }
        };
        this.toadobandau = function () {
            this.x1 = x1;
            this.y1 = y1;
        }
    };
</script>
</body>
</html>
