<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test 2</title>
</head>
<body>
<script>
    function findNumber() {
        let num = prompt("enter number");
        num = parseInt(num);
        let x = [1, 2, 3, 4, 5, 6];
        for (let i = 0; i <= x.length; i++) {
            if (num === x[i]) {
                document.write("so " + num + " co trong mang");
                return;
            }
        }
        document.write("so " + num + " khong co trong mang");
    }
    findNumber();
</script>

</body>
</html>
