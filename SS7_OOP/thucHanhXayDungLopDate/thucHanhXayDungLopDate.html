<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thucHanhXayDungLopDate</title>
</head>
<body>
<script>
    let myDate = function (day, moth, year) {
        this.day = day;
        this.moth = moth;
        this.year = year;
    };
    this.getDay = function () {
        return this.day;
    }
    this.getMoth = function () {
        return this.moth;
    }
    this.getYear = function () {
        return this.year;
    }

    this.setDay = function (day) {
        this.day = day;
    }
    this.setMoth = function (moth) {
        this.moth = moth;
    }
    this.setYear = function (year) {
        this.year = year;
    }
    let date = new myDate(2, 2, 2007);
    let day = date.getDay();
    let moth = date.getMoth();
    let year = date.getYear();
    alert("ngay : " + day + ", thang : " + moth + ", nam : " + year);


    // date.setDay(10);
    // date.setMoth(10);
    // date.setYear(2019);
    // alert(day + "/" + month + "/" + year);


</script>

</body>
</html>
