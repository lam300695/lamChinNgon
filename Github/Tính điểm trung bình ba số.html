<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
    <script type="text/javascript">

        let a = parseInt(prompt("Điểm môn toán : "));
        let b = parseInt(prompt("Điểm môn văn : "));
        let c = parseInt(prompt("Điểm môn hóa : "));
        Diemtrungbinh = (a + b + c) / 3;
        alert(Diemtrungbinh);
    </script>
</body>
</html>
