<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập hai số từ bàn phím</title>
</head>
<body>
    <script type="text/javascript">
        let a = parseInt(prompt("Số thứ nhất : "));
        let b = parseInt(prompt("Số thứ hai : "));
        let boi = a % b;
        if(boi = 0)
        alert("b là bội của a ");
        if(boi = 1)
            alert("b không phải bội của a ");
    </script>

</body>
</html>
