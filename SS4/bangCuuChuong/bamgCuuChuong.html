<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<body>
<h1>In bang cuu chuong</h1>
<table border="1">
<script type="text/javascript">
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 9; j++) {
            document.write(j + "x" + i + "=" + (i * j));
            document.write("</br>");
        }
        document.write("</br>")
    }

</script>
</table>

</body>
</html>
