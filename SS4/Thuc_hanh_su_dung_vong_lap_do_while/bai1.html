<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap do while</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("nhap gia tri vao");
    } while (value < 1 || value > 10);
    alert("so ban vua mhap la" + +value);

</script>

</body>
</html>
