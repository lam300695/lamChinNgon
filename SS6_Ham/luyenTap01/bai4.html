<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<fieldset style= "width: 300px">
    <legend><h3>Star</h3></legend>
    Input star : <input id="display">
    <button onclick="check()" style="background: #ffadd7">Find</button>
    <p id="output" style="border: brown"></p>
    <script>
        function check() {
            let arr = ["Polaris", "Aldebaran", "Deneb", "Vega", " Altair", " Dubhe", "Regulus"];
            let arr2 = ["UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"];
            let x = document.getElementById("output");
            let name = document.getElementById("display").value;
            for (let i = 0; i < arr.length; i++) {
                if (name === arr[i]) {
                    x.innerHTML = arr2[i];
                    return;
                }
            }
            x.innerHTML = " Không có";
        }
    </script>
</fieldset>
</body>
</html>
